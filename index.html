<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile challenge </title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">
</head>


<body>


  <main class="container">

    <section class="card">

      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>

      <div class="bio">
        <h1> Jessica Randall </h1>
        <h2>London, United Kingdom </h2>
      </div>

      <p> "Frontend developer and avid reader."</p>

      <div class="link-group">
        <a href="#" id="github"> GitHub </a>
        <a href="#" id="frontendmentor"> Frontend Mentor</a>
        <a href="#" id="linkedin"> LinkedIn </a>
        <a href="#" id="Twitter"> Twitter </a>
        <a href="#" id="Instagram"> Instagram</a>

      </div>

    </section>

  </main>


  <footer>
    <attribution>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Dexter Ohaeri</a>.
    </attribution>
  </footer>

</body>

</html>
